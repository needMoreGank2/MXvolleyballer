  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand" href="#">★Active Game★</a>
        </div>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class = "nav-item">
              <form id="set1form" action="{{ url_for('save_data', target_set_id = 1) }}" method="POST">

              <button type="submit" name="save" class="btn btn-primary"> Set 1 </button>
              </form>
          </li>
          <li class = "nav-item">
              <form id="set2form" action="{{ url_for('save_data', target_set_id = 2) }}" method="POST">
              <input type="hidden" id="tableName" value="active_receive">
              <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
              <button type="submit" name="save" class="btn btn-primary"> Set 2 </button>
              </form>
          </li>
          <li class = "nav-item">
              <form id="set3form" action="{{ url_for('save_data', target_set_id = 3) }}" method="POST">
              <input type="hidden" id="tableName" value="active_receive">
              <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
              <button type="submit" name="save" class="btn btn-primary"> Set 3 </button>
              </form>
          </li>
          <li class = "nav-item">
              <form id="set4form" action="{{ url_for('save_data', target_set_id = 4) }}" method="POST">
              <input type="hidden" id="tableName" value="active_receive">
              <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
              <button type="submit" name="save" class="btn btn-primary"> Set 4 </button>
              </form>
          </li>
          <li class = "nav-item">
              <form id="set5form" action="{{ url_for('save_data', target_set_id = 5) }}" method="POST">
              <input type="hidden" id="tableName" value="active_receive">
              <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
              <button type="submit" name="save" class="btn btn-primary"> Set 5 </button>
              </form>
          </li>
        </ul>
        </div>
      </div>
    </nav>

    <table id="spreadsheet" class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Serves</th>
            <th>Passes</th>
            <th>Attacks</th>
        </tr>
        </thead>
        <tbody id = "table-body">
          {% for player in range(16) %}
          <tr>
              {% for c in range(5) %}
              <td>placeholder~</td>
              {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
    </table>
    <div class = "d-flex">

    {% if set_id == 1 %}

    <form id="saveForm" action="{{ url_for('save_data', target_set_id = set_id - 1) }}" method="POST">
      <input type="hidden" id="tableName" value="active_receive">
      <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
      <button type="submit" name="save" class="btn btn-primary" disabled> < </button>
    </form>

    {% else %}

    <form id="saveForm" action="{{ url_for('save_data', target_set_id = set_id - 1) }}" method="POST">
      <input type="hidden" id="tableName" value="active_receive">
      <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
      <button type="submit" name="save" class="btn btn-primary"> < </button>
    </form>

    {% endif %}

    {% if set_id == 5 %}

    <form id="saveForm" action="{{ url_for('save_data', target_set_id = set_id + 1) }}" method="POST">
      <input type="hidden" id="tableName" value="active_receive">
      <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
      <button type="submit" name="save" class="btn btn-primary" disabled > > </button>
    </form>

    {% else %}

    <form id="saveForm" action="{{ url_for('save_data', target_set_id = set_id + 1) }}" method="POST">
      <input type="hidden" id="tableName" value="active_receive">
      <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
      <button type="submit" name="save" class="btn btn-primary"> > </button>
    </form>

    {% endif %}


    <form id="submitForm" action="{{ url_for('submit_data') }}" method="POST">
      <input type="hidden" id="tableName" value="active_receive">
      <input type="hidden" class="dummyData" name="dummyData" value="dummyData placeholder">
      <button type="submit" id="submit" class="btn btn-primary">End Game!</button>
    </form>

    </div>

    <script>
      const dataObject = {{ data | tojson }};
      const setId = {{ set_id }};
    </script>

    <script src="/static/active_game.js"></script>

  </body>
