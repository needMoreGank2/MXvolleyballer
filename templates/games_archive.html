<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  </head>
  <body class="container">

    <h1 class="my-4 text-center">Games Archive</h1>

    <!-- Responsive list of games -->
    <ul class="list-unstyled">
        {% for i in range(len_data) %}
        <li class="mb-2">
          <a href="{{ url_for('game', game_id=data[i][0]) }}" class="text-decoration-none">vs {{ data[i][2] }}</a>
        </li>
        {% endfor %}
    </ul>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OPJoiqgLFjX25YpuZKhkmMj8FgJz9keoK8V4LrjqhfhEvO/U+3wXwCo4qk9hw93B" crossorigin="anonymous"></script>
  </body>
</html>
